<button id="button1">换一种方式</button>
<p>
	<h3>本组件特点:</h3>
	<ul>
		<li>1.配置简单</li>
		<li>2.事件基于数据缓存，不会造成内存泄漏</li>
		<li>3.兼容市面上所有浏览器，包括IE6,7,8。</li>
		<li>4.图片的大小和位置采用变量存起来，开放api，并不直接操作dom，快速，安全。</li>
		<li>5.充分考虑用户体验。</li>
	</ul>

	<h3>操作方式:</h3>
	<ul>
		<li>放大:鼠标上滚</li>
		<li>缩小:双击鼠标左键</li>
		<li>移动:按住鼠标左键不放，移动鼠标</li>
	</ul>
	<P>由于作者水平有限，做得不好的地方希望各位老师多多海涵！^_^</P>
</p>
